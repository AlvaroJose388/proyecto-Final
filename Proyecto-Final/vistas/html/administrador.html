<script>

const form = document.getElementById("gananciaForm");
form.addEventListener("submit", function(event){
        console.log(event);
        alert("se han registrado los datos")
        event.preventDefault();
        let gananciaFormData = new FormData (form);
        let gananciaTable = document.getElementById("tablaID");
        let nuevaTablaRow = gananciaTable.insertRow(-1);

        let nuevaTablaCell = nuevaTablaRow.insertCell(0);
        nuevaTablaCell.textContent = gananciaFormData.get("productoID")

        nuevaTablaCell = nuevaTablaRow.insertCell(1);
        nuevaTablaCell.textContent = gananciaFormData.get("costoID")

        nuevaTablaCell = nuevaTablaRow.insertCell(2);
        nuevaTablaCell.textContent = gananciaFormData.get("ventaID")

        nuevaTablaCell = nuevaTablaRow.insertCell(3);
        nuevaTablaCell.textContent = gananciaFormData.get("gananciaID")

        nuevaTablaCell = nuevaTablaRow.insertCell(4);
        nuevaTablaCell.textContent = gananciaFormData.get("ganancia%")






    }
    )
</script>
